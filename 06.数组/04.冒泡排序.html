<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [6, 5, 3, 1, 8, 7, 2, 4];
      //   交换的趟数
      for (var i = 0; i < arr.length - 1; i++) {
        // 循环变量数组的数据（第一个值和第二个值比较）
        // arr[j] = arr[j+1]
        for (var j = 0; j < arr.length - 1; j++) {
          if (arr[j] > arr[j + 1]) {
            var temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
          }
        }
      }
      console.log(arr);
      /*
        交换的趟数  数据交换的次数
          0;        7
          1;        6
          2;        5
          3;        4
          4;        3
          5;        2
          6;        1
      */
    </script>
  </body>
</html>
