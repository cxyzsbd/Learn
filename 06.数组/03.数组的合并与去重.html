      //数组的去重
      var arr = [1, 3, 4, 5, 3, 6, 0, 4, 8, 15, 0];
      var newArr = [];

      //   先把第一个数组循环变量，值取出来
      for (var i = 0; i < arr.length; i++) {
        var flag = true;
        // 新数组也要遍历,值取出来
        for (var j = 0; j < newArr.length; j++) {
          // 对比两组数据的值是否相同
          if (arr[i] == newArr[j]) {
            flag = false;
            break;
          }
        }
        if (flag == true) {
          newArr[newArr.length] = arr[i];
        }
      }
      console.log(newArr);
    </script>
