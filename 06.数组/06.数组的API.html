    <script>/*
数组的方法
1.从末尾增加 arr.push()

2.从末尾去删 arr.pop()

3.从头部增加 arr.unshift() 

4.从头部去删 arr.shift()

5.增加删除一体化  arr.splice()
一个参数:保留的数值范围后面其他全部删除.
两个参数:开始删除的位置,删除数据的个数
三个参数:起始位置,0,添加的内容
     
6. arr.join()  把数组再转化为字符串 

7. arr.reverse() 反转数组

8. arr.concat() 在数组的末尾拼接元素

9. slice(开始位置,结束的位置) 截取数组的内容,不包含结束位置

10. Array.isArray() 用来检查一个对象是否是数组
       
11. at() 可以根据索引获取数组中的指定元素
     
12. indexOf(要查询的元素,查询的位置) 返回在数组中可以找到给定元素的第一个索引,如果不存在则返回-1.

13. lastIndexOf() 获取元素在数组中最后一次出现的位置,没有找到返回-1
   


     
     
     
     
     
     
     
     
     
     
     
     */
