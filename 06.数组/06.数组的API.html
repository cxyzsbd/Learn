数组的方法 :
1.从末尾增加 arr.push()

3.从头部增加 arr.unshift() 

4.从头部去删 arr.shift()

5.增加删除一体化  arr.splice()
一个参数:保留的数值范围后面其他全部删除.
两个参数:开始删除的位置,删除数据的个数
三个参数:起始位置,0,添加的内容
     
6. arr.join()  把数组再转化为字符串 

7. arr.reverse() 反转数组

8. arr.concat() 在数组的末尾拼接元素

9. slice(开始位置,结束的位置) 截取数组的内容,不包含结束位置

10. Array.isArray(arr) 用来检查一个对象是否是数组 ES6
       
11. flat() 数组的扁平化(降维),参数默认1,降一次 ES6
     
12. indexOf(要查询的元素,查询的位置) 返回在数组中可以找到给定元素的第一个索引,如果不存在则返回-1

13. lastIndexOf() 获取元素在数组中最后一次出现的索引(从后向前查询),没有找到返回-1

14. Array.of() 创建一个数组,参数为数组内容 ES6

15. Array.from() 可以把伪数组转成数组 ES6

16. includes() 判断数组里是否包含某个值 ES6

17. arr.findIndex(item => item === "张三") 查找符合条件的第一个元素的索引值。 ES6

18. arr.fill("填充内容",开始位置,结束位置) 填充数组的值,一个参数为填充全部值

原数组改变的方法：push pop shift unshift reverse sort splice
不改变原数组的方法：concat map filter join every some indexOf slice forEach



合并数组:   
     arr3 = [...arr1,...arr2]

     arr.find(item,key,arr) 查找返还数组里符合条件的第一个元素,类似filter(不如filter) ES6
