JSON字符串
1.深拷贝(缺点:undefined symbol map set.. function)
2.主流的数据传输格式,所有的平台（多语言）都认识,数据交互的时候我们都会把数据转成JSON之后再传输.
php后端语言---->   array(0=>"张三",1=>"李四");
JS里的数组 ---->  ["张三","李四"];

1.JSON格式,类似对象
键名和键值都需要引号,且是字符串类型 ,引号需要双引号.

2.把JS里的对象或数组转成JSON格式
var obj = {name:"张三",age:20};
var jsonstr = JSON.stringify(obj);

3.把JSON转成数组或者对象,注意转换的JSON字符串是严格格式的。
