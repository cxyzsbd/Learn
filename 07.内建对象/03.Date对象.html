<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
/*  
Date
        - 在JS中所有的和时间相关的数据都由Date对象来表示
        - 对象的方法：
                    getFullYear() 获取4位年份
                    getMonth() 返当前日期的月份（0-11）(注意是索引)
                    getDate() 返回当前是几日
                    getDay() 返回当前日期是周几（0-6） 0表示周日
                    getHours()小时
                    getMinutes()分钟
                    getSeconds()秒
                        ......

                    getTime() 返回当前日期对象的时间戳
                            时间戳：自1970年1月1日0时0分0秒到当前时间所经历的毫秒数
                            计算机底层存储时间时，使用都是时间戳
                    Date.now() 获取当前的时间戳


            new Date() 直接通过new Date()创建时间对象时，它创建的是当前的时间的对象     
            

            new Date(年份, 月, 日, 时, 分, 秒, 毫秒)
            var d = new Date(2016, 0, 1, 13, 45, 33)//推荐写法
            var date = new Date("2022-10-12 10:05:05");


            如果想要获取时间差（毫秒数，getTime（）方法）
            var startTime = new Date().getTime();
            var endTime = new Date("2022/10/5 10:05:05").getTime();
            var time = (endTime - startTime) / 1000;
            var day = Math.floor(time / 60 / 60 / 24);
            var h = Math.floor((time / 60 / 60) % 24);
            var m = Math.floor((time / 60) % 60);
            var s = Math.floor(time % 60);
            console.log(day + "天" + h + "小时" + m + "分钟" + s + "秒");



    -日期的格式化:
        toLocaleDateString() // 将日期转换为本地的字符串
        toLocaleTimeString() // 将时间转换为本地的字符串     
            
        toLocaleString():
                - 可以将一个日期转换为本地时间格式的字符串
                - 参数：
                    1. 描述语言和国家信息的字符串
                        zh-CN 中文中国
                        zh-HK 中文香港
                        en-US 英文美国
                    2. 需要一个对象作为参数，在对象中可以通过对象的属性来对日期的格式进行配置
                            dateStyle 日期的风格
                            timeStyle 时间的风格
                                full
                                long
                                medium
                                short
                            hour12 是否采用12小时值
                                true
                                false
                            weekday 星期的显示方式
                                long
                                short
                                narrow

                            year
                                numeric
                                2-digit
                                
      
                result = d.toLocaleString("zh-CN", {
                            year: "numeric",
                            month: "long",
                            day: "2-digit",
                            weekday: "short",
                        })

                        console.log(result)

 */

    </script>
