<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      /* 字符串：
        - 字符串其本质就是一个字符数组
        - "hello" --> ["h", "e", "l", "l", "o"]
        - 字符串的很多方法都和数组是非常类似的
        - 属性和方法：
                        length 获取字符串的长度
                        字符串[索引] 获取指定位置的字符
                        str.at() （实验方法）
                            - 根据索引获取字符，可以接受负索引
                        str.charAt()
                            - 根据索引获取字符 
                                参数：字符的位置
                                返回值：查找的的字符
                        str.concat()
                            - 用来连接两个或多个字符串
                                参数：拼接的内容
                                返回值：返回拼接后的内容
                        str.includes()
                            - 用来检查字符串中是否包含某个内容
                                有返回true
                                没有返回false
                        str.indexOf()
                            - 通过字符串找到索引位置
                                参数：1.字符串 2.查找的位置（从左往右找）
                                返回值:索引的位置

                        str.lastIndexOf()
                            - 查询字符串中是否包含某个内容
                                  参数:1.字符串 2.查找的位置（从右往左找）
                                  返回值：下标的位置
                        str.startsWith()
                            - 检查一个字符串是否以指定内容开头
                        str.endsWith()
                            - 检查一个字符串是否以指定内容结尾
                        str.padStart() str.padStart(6, "-");
                            - 补全开头的字符串,通过添加指定的内容,使字符串保持某个长度
                        str.padEnd() str.padEnd(6,".");
                            - 补全字符串后面的内容,通过添加指定的内容,使字符串保持某个长度   
                        str.replace()
                            - 使用一个新字符串替换一个指定内容
                        str.replaceAll()    
                            - 使用一个新字符串替换所有指定内容
                        str.slice()
                            - 对字符串进行切片(截取字符串)
                                参数：1.开始位置  2.结束之前的位置
                                返回值：截取完的字符串,负值从后往前截取
                        str.subString()
                            - 截取字符串
                                参数：1.开始位置  2.结束之前的位置（参数不支持负值）
                                返回值：截取完的字符串
                        str.split()
                            - 用来将一个字符串拆分为一个数组
                                 返回值：分割完的数组
                        str.toLowerCase()
                            - 将字符串转换为小写
                        str.toUpperCase()
                            - 将字符串转换为大写
                        str.trim()
                            - 去除前后空格
                        str.trimStart()
                            - 去除开始空格
                        str.trimEnd()
                            - 去除结束空格 

                        str.charCodeAt()
                            - 根据下标位置返回unicode编码
                                  参数：字符的位置
                                  返回值：返回unicode编码
                        String.fromCharCode()
                            - unicode编码找到对应的字符
                                  参数：unicode编码
                                  返回值：对应的字符
                        str.localeCompare("b")
                            - 比较大小
                                  参数 ： 字符串
                                  返回值：元字符大1 元字符小-1  相对0


                        repeat() 循环字符串
                        
                        过滤敏感词 ；
                        var str = "fdsafdsaXXfdafdsaXXXfdafdsaXXfdsafds";
                        var reg = /X+/g; // 匹配敏感词；
                        替换敏感词 ；
                        var res  =  str.replace(reg,"*");
                        console.log(res)
                        var res = str.replace(reg,function(arg){
                            console.log(arg);
                            return "*".repeat(arg.length);
                        })
                        console.log(res);
                        


*/
    </script>
  </body>
</html>
