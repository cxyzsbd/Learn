实现Max方法*/
      var getMath = {
        PI: 3.1415926,
        max: function () {
          // arguments可以获取实参的数组
          var max = arguments[0];
          //   for循环变量实参，通过下标找到对应的实参
          for (var i = 0; i < arguments.length; i++) {
            //实参值比较，谁的重新赋值
            if (arguments[i] > max) {
              max = arguments[i];
            }
          }
          return max;
        },
        min: function () {
          var min = arguments[0];
          for (var i = 0; i < arguments.length; i++) {
            if (arguments[i] < min) {
              min = arguments[i];
            }
          }
          return min;
        },
      };
