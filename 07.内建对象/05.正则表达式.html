    <script>/*  
正则表达式
            - 正则表达式用来定义一个规则
            - 通过这个规则计算机可以检查一个字符串是否符合规则
              或者将字符串中符合规则的内容提取出来
            - 正则表达式也是JS中的一个对象，
              所以要使用正则表达式，需要先创建正则表达式的对象 
              
new RegExp() 可以接收两个参数（字符串） 1.正则表达式 2.匹配模式   
let reg = new RegExp("a", "i") 
匹配模式 i表示忽略大小写 g表示全局匹配


使用字面量来创建正则表达式：/正则/匹配模式         
reg = /a/i


在正则表达式中大部分字符都可以直接写
                | 在正则表达式中表示或
                [] 表示或（字符集）
                       [a-z] 任意的小写字母
                       [A-Z] 任意的大写字母
                       [a-zA-Z] 任意的字母
                       [0-9]任意数字
                       [^] 表示除了
                       [^x] 除了x
                       .表示除了换行外的任意字符

                       在正则表达式中使用\作为转义字符

                       其他的字符集
                       \w 任意的单词字符 [A-Za-z0-9_]
                       \W 除了单词字符 [^A-Za-z0-9_]
                       \d 任意数字 [0-9]
                       \D 除了数字 [^0-9]
                       \s 空格
                       \S 除了空格
                       \b 单词边界
                       \B 除了单词边界

                       开头和结尾
                       ^ 表示字符串的开头
                       $ 表示字符串的结尾
              
量词                 

                    {n} 正好n个
                    {m,} 至少m个
                    {m,n} m-n个
                    + 一个以上,相当于{1,}
                    * 任意数量的a,0个或多个,相当于{0,}
                    ? 0-1次,0个或1个,相当于{0,1}       
              





                      
              
字符串方法配合正则:
split()
	 * 	- 可以将一个字符串拆分为一个数组
	 * 	- 方法中可以传递一个正则表达式作为参数，这样方法将会根据正
	 * 	- 这个方法即使不指定全局匹配，也会全都拆分
  var str = "1a2b3c4d5e6f7";
  console.log(str.split(/[a-z]/));
  console.log(str.split(/[0-9]/));
  search() 匹配字符返回第一个匹配成功的位置，没有-1
  var str = "hello akf aef acf";
  console.log(str.search(/a[kec]f/));
  console.log(str.search(/d/));
  match()是返回匹配成功的字符串（数组），默认第一个匹配，可以自
  var str = "hello akf aef acf";
  replace()替换，支持正则,只替换第一个，自己定义全局
  var str = "1a2b3c4d5e6f7";

  
search()
    - 可以去搜索符合正则表达式的内容第一次在字符串中出现的位置
replace()
    - 根据正则表达式替换字符串中的指定内容
match()
    - 根据正则表达式去匹配字符串中符合要求的内容
matchAll()
    - 根据正则表达式去匹配字符串中符合要求的内容(必须设置g 全局匹配)
    - 它返回的是一个迭代器
