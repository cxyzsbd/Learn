<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/*  数据类型：
            原始值:
                    1.数值 Number
                    2.大整数 BigInt
                    3.字符串 String
                    4.布尔值 Boolean
                    5.空值 Null
                    6.未定义 Undefined
                    7.符号 Symbol

                对象
                    - 对象是JS中的一种复合数据类型，
                      它相当于一个容器，在对象中可以存储各种不同类型数据

                原始值只能用来表示一些简单的数据，不能表示复杂数据


                属性名
                - 通常属性名就是一个字符串，所以属性名可以是任何值，没有什么特殊要求
                    但是如果你的属性名太特殊了，不能直接使用，需要使用[]来设置
                    虽然如此，但是我们还是强烈建议属性名也按照标识符的规范命名

                属性值
                - 对象的属性值可以是任意的数据类型，也可以是一个对象    
                let str = "address"
                obj[str] = "花果山" // 等价于 obj["address"] = "花果山"
                obj.str = "哈哈" // 使用.的形式添加属性时，不能使用变量

                  in 运算符
                - 用来检查对象中是否含有某个属性
                - 语法 属性名 in obj
                - 如果有返回true，没有返回false
                  console.log("name" in obj)
                   

            - 原始值都属于不可变类型，一旦创建就无法修改
            - 在内存中不会创建重复的原始值

            - 对象属于可变类型
            - 对象创建完成后，可以任意的添加删除修改对象中的属性
            - 注意：
                - 当对两个对象进行相等或全等比较时，比较的是对象的内存地址
                - 如果有两个变量同时指向一个对象，
                  通过一个变量修改对象时，对另外一个变量也会产生影响


  修改对象
            修改对象时,如果有其他变量指向该对象,则所有指向该对象的变量都会受到影响
            修改变量时,只会影响当前的变量

        -   在使用变量存储对象时，很容易因为改变变量指向的对象，提高代码的复杂度
            所以通常情况下，声明存储对象的变量时会使用const

        -   注意：
                    const只是禁止变量被重新赋值，对对象的修改没有任何影响

  方法（method）
                - 当一个对象的属性指向一个函数,那么我们就称这个函数是该对象的方法.
                  调用函数就称为调用对象的方法,函数也可以成为一个对象的属性.

 */         

    </script>
</body>
</html>
