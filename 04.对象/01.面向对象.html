    <script>/*
面向对象编程（OOP）
                1. 程序是干嘛的？
                    - 程序就是对现实世界的抽象（照片就是对人的抽象）
                2. 对象是干嘛的？
                    - 一个事物抽象到程序中后就变成了对象
                    - 在程序的世界中，一切皆对象
                3. 面向对象的编程
                    - 面向对象的编程指，程序中的所有操作都是通过对象来完成
                    - 做任何事情之前都需要先找到它的对象，然后通过对象来完成各种操作
                    
                - 一个事物通常由两部分组成：数据和功能
                - 一个对象由两部分组成：属性和方法
                - 事物的数据到了对象中，体现为属性
                - 事物的功能到了对象中，体现为方法                    
                    
类:(在类中可以添加一个特殊的方法constructor,该方法我们称为构造函数,构造函数会在我们调用类创建对象时执行)
早期JS中，直接通过函数来定义类(构造函数)
                    - 一个函数如果直接调用 xxx() 那么这个函数就是一个普通函数
                    - 一个函数如果通过new调用 new xxx() 那么这个函数就是一个构造函数
                    :等价于：
                    class Person{
                    }


使用Object创建对象的问题：
                    1. 无法区分出不同类型的对象
                    2. 不方便批量创建对象    

在JS中可以通过类（class）来解决这个问题：
                    1. 类是对象模板，可以将对象中的属性和方法直接定义在类中
                        定义后，就可以直接通过类来创建对象
                    2. 通过同一个类创建的对象，我们称为同类对象
                        可以使用instanceof来检查一个对象是否是由某个类创建
                        如果某个对象是由某个类所创建，则我们称该对象是这个类的实例                        
语法：
        class 类名 {} // 类名要使用大驼峰命名
        const 类名 = class {}  
                    
        通过类创建对象
            new 类()                    
             
属性与方法:
        1. 类的代码块是用来设置对象的属性的，不是什么代码都能写.
        2. 实例属性只能通过实例访问.                    
        3. 使用static声明的属性，是静态属性(类属性),静态属性只能通过类去访问Person.fn.
        4. 添加方法（实例方法）实例方法中this就是当前实例.
        5. 静态方法（类方法） 通过类来调用,静态方法中this指向的是当前类.
                    
1、命名不规范,有特殊字符,通过中括号加引号形式添加属性.
2、属性是给变量,通过中括号形式添加属性.  
               






                    */
        
    </script>
