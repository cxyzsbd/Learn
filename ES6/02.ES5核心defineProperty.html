2.把一个普通对象修改成一个可控制(可观察的)对象*/
      var obj = {
        name: "张安",
        age: 20,
      };

      function observer(obj) {
        for (var key in obj) {
          // (function (key) {
          let value = obj[key];
          Object.defineProperty(obj, key, {
            configurable: true,
            enumerable: true,
            get: function () {
              console.log("get");
              return value;
            },
            set: function (newvalue) {
              console.log("set");
              // value = newvalue;
            },
          });
          // })(key)
        }
      }
      // console.log(obj);  // 普通对象
      observer(obj); // 修改obj为一个可观察的对象；
      console.log(obj); // 可观察的对象
