ES6类里的私有成员:通过 # 修饰符修饰  
私有成员:私有属性,私有方法    
     
class Person{
 age = 20;//等同于constructor里this.age = 20
 #weight = "100kg";//只能在类的内部使用
 constructor(name){
    this.name = name
 }
 //公有方法调用私有属性
 getWeight(){
    return this.#weight;
 }
 //私有方法
 #privateFn(){
    console.log("私有方法")
 }
 //公有方法调用私有方法
 getFn(){
    this.#privateFn()
 }

}

ES6静态成员:通过 static 修饰符修饰属性,方法*/
 class Person{
    static name = "我是人类工厂";  // 静态属性
    static age = "50年";
    constructor(name,age){
        this.name = name;  // 实例化对象的属性；
        this.age = age;
    }
    static fn(){  // 静态方法 
        console.log("fn");
    }
    // fn(){ // 属于实例化对象的 ，需要实例化调用
    //     console.log("对象fn")
    // }
}
//调用静态属性和方法
