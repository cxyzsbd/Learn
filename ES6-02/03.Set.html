    <script>
/* 

Set:是对象键名的集合,不会重复,类似数组 

1. 创建set:
let set = new Set([1,2,3,3,2,2,2,1]);

2. 添加内容到set数据里
set.add("内容")

3. 删除set里的内容
set.delete("键值")；

4. 删除set里的所有内容 
set.clear()

5. size是set集合的长度
set.size

6. has判断某个值在set里是否存在
set.has(4)

7. 获取集合的所有键名
set.keys()
set.values()
在set里keys和values获取的内容都是values

8. 数组的去重 
var arr = [1,2,3,3,3,2,2,1];
var newarr =[...new Set(arr)];


*/







    </script>
