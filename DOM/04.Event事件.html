    <script>/*  
event 事件
        - 事件对象
            - 事件对象是有浏览器在事件触发时所创建的对象，
                这个对象中封装了事件相关的各种信息
            - 通过事件对象可以获取到事件的详细信息
                比如：鼠标的坐标、键盘的按键..
            - 浏览器在创建事件对象后，会将事件对象作为响应函数的参数传递，
                所以我们可以在事件的回调函数中定义一个形参来接收事件对象

鼠标定位:
clientX/Y   相对于浏览器视口的x、y的距离
offsetX/Y   相对于触发元素的x、y的距离
pageX/Y     相对于页面的x、y的距离 (页面是整个document的大小 )

和元素有关的内容:
offsetWidth / offsetHeight :  自身 + 内边距 + 边框
clientWidth / clientHeight ： 自身 + 内边距

offsetLeft / offsetTop :
                    1.没有定位:相对浏览器的偏移量
                    2.有定位:相对定位父级的偏移量

clientLeft / clientTop ： 左边框和上边框的宽度



*/

    </script>
