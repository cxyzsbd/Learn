    <script>
      /* 
在DOM中存在着多种不同类型的事件对象
                - 多种事件对象有一个共同的祖先 Event
                    - event.target 触发事件的对象
                    - event.currentTarget 绑定事件的对象（同this）
                    - event.stopPropagation() 停止事件的传导
                    - event.preventDefault() 取消默认行为



事件流:
捕获阶段:事件从document对象沿着文档树由大到小传播
目标阶段:（触发事件的对象）
冒泡阶段:事件从目标节点由小到大传播

阻止事件的传播:
             1.阻止捕获 2.阻止冒泡
             方式一： e.stopPropagation();（用的多）
             方式二： e.cancelBubble =  true;

阻止默认事件:
             1. e.preventDefault();
              阻止默认行为可以写在任意位置；
              IE8或者以下:e.returnValue = false;

             2. 在事件函数里 return false；
            // 注意:return false 只能写在函数的最后



DOM0级事件 
使用on + 事件名这种方式绑定的事件叫做0级事件,默认为冒泡阶段触发

解除绑定:需要给事件重新赋值,btn.onclick = null;

DOM2级事件
addEventListener("事件类型",事件函数,true/false) 默认false事件在冒泡阶段触发



事件委托:
1.节约性能 2.动态的绑定事件 
只绑定一次事件,既可以让所有的li,包括当前的和未来新建的li都具有这些事件
可以将事件统一绑定给ul,这样点击li时由于事件的冒泡,会导致ul上的点击事件被触发.

var ulEle = document.querySelector("ul");
ulEle.onclick = function(e){
var target = e.target;
// 目标元素 
// console.log(target.nodeName);//是标签元素的名称，注意是全大写
if(target.nodeName.toLowerCase()==="li"){
//区分点击的元素是否是li
    console.log("点击了li元素");
  }
}
