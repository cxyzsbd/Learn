<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/* 
点击事件        
click鼠标点击
contextmenu鼠标右键
ondblclick鼠标双击 

鼠标事件           
mousedown鼠标按下
mouseup鼠标抬起
mousemove鼠标移动

触发冒泡:
mouseove鼠标移入
mouseout鼠标移出

不触发冒泡:
mouseenter鼠标移入
mouseleave鼠标移出

焦点
focus 获取焦点
blur  失去焦点

键盘事件
onkeydown键盘按下
onkeyup键盘抬起
keyCode(对应键位的键值:ascii值,和其他键盘事件使用:e.keyCode)

表单事件
input  表单内容发生改变触发
change 当表单内容改变,且失去焦点时

滚动条事件
onscroll 滚动条在滚动时触发

window事件
window.onload整个文档内容全部加载完毕后执行
window.onscroll 当窗口滚动条滚动时触发
resize 浏览器窗口发生改变时触发

过渡结束事件
ontransitionend

*/
        
    </script>
</body>
</html>
