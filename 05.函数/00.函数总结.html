    <script>
/* 
函数（Function）
                - 函数也是一个对象
                - 它具有其他对象所有的功能
                - 函数中可以存储代码,且可以在需要时调用这些代码
                - 使用typeof检查函数对象时会返回function

 函数的定义方式：
                1.函数声明
                    function 函数名(){
                        语句...
                    }

                2.函数表达式(匿名函数)
                    const 变量 = function(){
                        语句...
                    }

                3.箭头函数 箭头函数不能用于构造函数
                    () => {
                        语句...
                    }
                4.立即执行函数IIFE (在函数前添加 ！~ + - 一元运算符代替的是小括号)
                (function () {
                  console.log("i am IIFE");
                })(); 
                - 防止外部命名空间污染
                - 隐藏内部代码暴露接口
                - 对项目的初始化,只执行一次

形式参数
                - 在定义函数时,可以在函数中指定数量不等的形式参数（形参）
                - 在函数中定义形参,就相当于在函数内部声明了对应的变量但是没有赋值

实际参数
                - 在调用函数时,可以在函数的()传递数量不等的实参,函数的实参可以传任何的内容.
                - 实参会赋值给其对应的形参,传递实参时,传递并不是变量本身,而是变量中存储的值.
                - 参数：
                    1.如果实参和形参数量相同,则对应的实参赋值给对应的形参
                    2.如果实参多余形参,则多余的实参不会使用
                    3.如果形参多余实参,则多余的形参为undefined

                - 参数的类型
                    - JS中不会检查参数的类型,可以传递任何类型的值作为参数

定义参数时,可以为参数指定默认值,会在没有对应实参时生效.
const fn3 = (a=10, b=20, c=30) => {
    console.log("a =", a);
    console.log("b =", b);
    console.log("c =", c);
//函数每次调用,都会重新创建默认值
}

1.对象作为参数:
function fn(a){
a = {} // 修改变量时,只会影响当前的变量
a.name = "猪八戒" // 修改对象时,如果有其他变量指向该对象则所有指向该对象的变量都会受到影响
console.log(a)    
}

2.函数作为参数: 在JS中,函数也是一个对象（一等函数）,别的对象能做的事情,函数也可以

在函数中,可以通过return关键字来指定函数的返回值:
返回值就是函数的执行结果,函数调用完毕返回值便会作为结果返回
    
任何值都可以作为返回值使用（包括对象和函数之类）
如果return后不跟任何值,则相当于返回undefined
如果不写return,那么函数的返回值依然是undefined








 */
