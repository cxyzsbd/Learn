/* 
一、
arguments:
     - arguments是函数中又一个隐含参数,箭头函数里没有arguments
     - arguments是一个类数组对象（伪数组）
       和数组相似,可以通过索引来读取元素,也可以通过for循环变量,但是它不是一个数组对象,能调用数组的方法.
     - arguments用来存储函数的实参，
       无论用户是否定义形参，实参都会存储到arguments对象中.
       可以通过该对象直接访问实参.
       

函数形参的个数 函数.length
函数实参的个数 arguments.length

练习1
输入一组数字，求平均值的函数
function fun() {
  var num = 0;
  for (var i = 0; i < arguments.length; i++) {
    num += arguments[i];
  }
  return num / arguments.length;
}
console.log(fun(1, 3, 5, 6, 7, 89));

练习2
输入一组数字,两个参数加法三个参数减法四个参数乘法
function fun() {
  if (arguments.length == 2) {
    return arguments[0] + arguments[1];
  } else if (arguments.length == 3) {
    return arguments[0] - arguments[1] - arguments[2];
  } else if (arguments.length == 4) {
    return arguments[0] * arguments[1] * arguments[2] * arguments[3];
  }
}
console.log(fun(1, 5));
console.log(fun(11, 2, 5));
console.log(fun(11, 2, 5, 3));
