    <script>
/*  

逻辑运算符 ：布尔值

&&逻辑与  同时满足返回true,只要有一个不是true,返回就是false
||逻辑或  只要有一个满足就是true,同时都不满足,才是false.

短路运算&&,前面是true,后面执行,前面是false,后面不执行.
短路运算||,前面是true,后面不执行.前面是false,才执行后面.




可以通过优先级的表格来查询运算符的优先级
https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Operator_Precedence

*/
